<div class="w3-content" id="booking">
  <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Booking</h1>
  <p>silahkan mengisi data di bawah ini untuk melakukan reservasi atau booking.</p>
  <form action="https://api.whatsapp.com/send" method="get" target="_blank" class="form-inline">
    <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Nama" required name="Nama"></p>
    <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Alamat" required name="Alamat"></p>
    <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="No WhatsApp" required name="NoWA"></p>
    <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Instagram" required name="IG"></p>
    <p>Gender:</p>
    <input type="radio" id="Man" name="fav_language" value="Man">
    <label for="Man">Man</label>
    <input type="radio" id="Woman" name="fav_language" value="Woman">
    <label for="Woman">Woman</label><br>
    <p><input class="w3-input w3-padding-16 w3-border" type="datetime-local" placeholder="Date and time" required name="date" value="Hari/Tanggal"></p>
    <label for="lname">Item Yang Disewa:</label>
    <select name="Pilihan Item">
      <option value="1 Tripod = 10.000">1 Tripod = 10.000</option>
      <option value="1 Kursi = 10.000">1 Kursi = 10.000</option>
      <option value="1 Meja = 15.000">1 Meja = 15.000</option>
      <option value="2 Kursi = 18.000">2 Kursi = 18.000</option>
      <option value="1 Tripod + 1 Kursi = 18.000">1 Tripod + 1 Kursi = 18.000</option>
      <option value="1 Kursi + 1 Meja = 23.000">1 Kursi + 1 Meja = 23.000</option>
      <option value="1 Tripod + 2 Kursi = 25.000">1 Tripod + 2 Kursi = 25.000</option>
      <option value="2 Kursi + 1 Meja = 30.000">2 Kursi + 1 Meja = 30.000</option>
      <option value="1 Tripod + 1 Kursi + 1 Meja = 30.000">1 Tripod + 1 Kursi + 1 Meja = 30.000</option>
      <option value="1 Tripod + 2 Kursi + 1 Meja = 42.000">1 Tripod + 2 Kursi + 1 Meja = 42.000</option>
    </select><br><br>
    <label for="lname">Upload Photo KTP:</label><br>
    <input type="file" name="photo" accept="image/*"><br><br>
    <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="No.WA ortu (untuk dibawah 17thn)" required name="NoWA_ortu"></p>
    <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message \ Special requirements" required name="Message"></p>
    <p><button class="w3-button w3-light-grey w3-block" type="submit">SEND MESSAGE</button></p>
  </form>
</div>
